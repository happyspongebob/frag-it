<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>放下来</title>
  <style>
    :root {
      --bg1: #fff6ea;
      --bg2: #fffdf9;
      --surface: rgba(255, 255, 255, 0.58);
      --surface-2: rgba(255, 255, 255, 0.42);
      --text: #3a2f2a;
      --muted: rgba(58, 47, 42, 0.62);
      --muted-2: rgba(58, 47, 42, 0.46);
      --stroke: rgba(58, 47, 42, 0.12);
      --shadow: 0 18px 55px rgba(58, 47, 42, 0.10);
      --radius: 22px;
      --radius-sm: 14px;
      --focus: rgba(242, 177, 132, 0.45);
      --accent: #f2b184;
      --accent-2: #f7c7a7;
      --danger: #d77558;
    }

    * { box-sizing: border-box; }

    html, body {
      height: 100%;
      margin: 0;
      color: var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", "Noto Sans CJK SC", "Noto Sans SC", Arial, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background:
        radial-gradient(900px 600px at 15% 10%, rgba(247, 199, 167, 0.55), transparent 60%),
        radial-gradient(800px 600px at 85% 20%, rgba(242, 177, 132, 0.35), transparent 55%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
    }

    a { color: inherit; }

    .wrap {
      min-height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 64px 18px;
    }

    .shell {
      width: 100%;
      max-width: 860px;
      padding: 38px 26px 26px;
      background: var(--surface);
      border: 1px solid var(--stroke);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
    }

    header {
      text-align: center;
      padding: 10px 10px 18px;
    }

    h1 {
      margin: 0;
      font-size: clamp(26px, 3.2vw, 38px);
      letter-spacing: -0.02em;
      font-weight: 650;
      line-height: 1.25;
    }

    .sub {
      margin: 14px 0 0;
      font-size: 14px;
      color: var(--muted);
      line-height: 1.8;
    }

    .divider {
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(58, 47, 42, 0.12), transparent);
      margin: 12px 0 26px;
    }

    .section {
      padding: 6px 10px 0;
    }

    .panel {
      border-radius: var(--radius);
      border: 1px solid var(--stroke);
      background: var(--surface-2);
      padding: 18px;
    }

    .fade {
      opacity: 1;
      transform: translateY(0);
      transition: opacity 700ms ease, transform 700ms ease;
    }

    .fade.hidden {
      opacity: 0;
      transform: translateY(10px);
      pointer-events: none;
      height: 0;
      overflow: hidden;
      margin: 0;
      padding: 0;
      border: 0;
    }

    .inputRow {
      display: grid;
      gap: 12px;
    }

    .inputLabel {
      font-size: 13px;
      color: var(--muted-2);
      margin: 0 0 6px;
    }

    .textInput {
      width: 100%;
      resize: none;
      border-radius: 18px;
      border: 1px solid rgba(58, 47, 42, 0.16);
      background: rgba(255, 255, 255, 0.62);
      padding: 16px 16px;
      font-size: 16px;
      line-height: 1.6;
      outline: none;
      transition: box-shadow 250ms ease, border-color 250ms ease, background 250ms ease;
      min-height: 66px;
    }

    .textInput:focus {
      border-color: rgba(242, 177, 132, 0.55);
      box-shadow: 0 0 0 6px var(--focus);
      background: rgba(255, 255, 255, 0.72);
    }

    .actions {
      display: flex;
      gap: 10px;
      align-items: center;
      justify-content: flex-start;
      flex-wrap: wrap;
      margin-top: 6px;
    }

    .btn {
      border: none;
      border-radius: 999px;
      padding: 12px 18px;
      font-size: 15px;
      font-weight: 650;
      cursor: pointer;
      transition: transform 180ms ease, box-shadow 200ms ease, background 200ms ease, opacity 200ms ease;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      user-select: none;
    }

    .btn.primary {
      background: linear-gradient(180deg, rgba(242, 177, 132, 0.95), rgba(247, 199, 167, 0.95));
      color: rgba(58, 47, 42, 0.92);
      box-shadow: 0 12px 25px rgba(242, 177, 132, 0.25);
    }

    .btn.primary:hover { transform: translateY(-1px); }
    .btn.primary:active { transform: translateY(0px) scale(0.99); }

    .btn:disabled {
      opacity: 0.55;
      cursor: not-allowed;
    }

    .hint {
      font-size: 13px;
      color: var(--muted);
      line-height: 1.7;
      margin: 0;
    }

    /* Shatter stage */
    .stage {
      display: grid;
      gap: 14px;
      align-items: center;
      justify-items: center;
      padding: 12px;
      min-height: 230px;
      position: relative;
      overflow: hidden;
    }

    .card {
      width: min(560px, 100%);
      padding: 18px 18px 16px;
      border-radius: 22px;
      border: 1px solid rgba(58, 47, 42, 0.12);
      background: rgba(255, 255, 255, 0.70);
      box-shadow: 0 14px 35px rgba(58, 47, 42, 0.08);
      position: relative;
      transform-origin: center;
      text-align: left;
    }

    .cardTitle {
      font-size: 13px;
      color: var(--muted-2);
      margin: 0 0 8px;
      letter-spacing: 0.02em;
    }

    .cardText {
      margin: 0;
      font-size: 18px;
      line-height: 1.75;
      letter-spacing: 0.01em;
      word-break: break-word;
    }

    .char {
      display: inline-block;
      white-space: pre;
    }

    .cardGlow {
      pointer-events: none;
      position: absolute;
      inset: -40px;
      background:
        radial-gradient(220px 140px at 25% 15%, rgba(247, 199, 167, 0.55), transparent 60%),
        radial-gradient(240px 160px at 70% 75%, rgba(242, 177, 132, 0.35), transparent 62%);
      filter: blur(8px);
      opacity: 0.55;
      border-radius: 36px;
    }

    .cardInner {
      position: relative;
      z-index: 1;
    }

    .shards {
      position: absolute;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
    }

    .shard {
      position: absolute;
      left: 50%;
      top: 50%;
      width: 34px;
      height: 18px;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.62);
      border: 1px solid rgba(58, 47, 42, 0.10);
      box-shadow: 0 8px 18px rgba(58, 47, 42, 0.08);
      transform: translate(-50%, -50%);
      opacity: 0;
    }

    .shard::after {
      content: "";
      position: absolute;
      inset: 2px;
      border-radius: 9px;
      background: linear-gradient(180deg, rgba(247, 199, 167, 0.40), rgba(242, 177, 132, 0.18));
      opacity: 0.70;
    }

    .frag {
      position: absolute;
      left: 0;
      top: 0;
      transform: translate3d(var(--sx), var(--sy), 0) rotate(var(--r));
      transform-origin: center;
      opacity: 0;
      will-change: transform, opacity, filter;
      color: rgba(58, 47, 42, 0.92);
      font-size: 18px;
      line-height: 1;
      letter-spacing: 0.01em;
      padding: 6px 8px;
      border-radius: 14px;
      border: 1px solid rgba(58, 47, 42, 0.10);
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.62), rgba(255, 255, 255, 0.38));
      box-shadow: 0 10px 22px rgba(58, 47, 42, 0.08);
      filter: saturate(1.05);
    }

    .particle {
      position: absolute;
      left: 0;
      top: 0;
      width: 8px;
      height: 8px;
      border-radius: 999px;
      transform: translate3d(var(--sx), var(--sy), 0);
      opacity: 0;
      will-change: transform, opacity, filter;
      filter: blur(0px);
      box-shadow: 0 10px 28px rgba(58, 47, 42, 0.10);
    }

    .shards.burst .frag {
      opacity: 1;
      animation: fragBurst 1700ms cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }

    .shards.burst .particle {
      opacity: 1;
      animation: particleBurst 1200ms cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }

    @keyframes fragBurst {
      0% {
        opacity: 0;
        transform: translate3d(var(--sx), var(--sy), 0) rotate(var(--r)) scale(0.92);
        filter: blur(0px);
      }
      14% { opacity: 1; }
      100% {
        opacity: 0;
        transform: translate3d(calc(var(--sx) + var(--x)), calc(var(--sy) + var(--y)), 0) rotate(calc(var(--r) + 60deg)) scale(0.72);
        filter: blur(2px);
      }
    }

    @keyframes particleBurst {
      0% {
        opacity: 0;
        transform: translate3d(var(--sx), var(--sy), 0) scale(0.9);
      }
      10% { opacity: 1; }
      100% {
        opacity: 0;
        transform: translate3d(calc(var(--sx) + var(--x)), calc(var(--sy) + var(--y)), 0) scale(0.65);
      }
    }

    .card.shatter {
      animation: cardFade 1100ms ease forwards;
    }

    @keyframes cardFade {
      0% { opacity: 1; transform: scale(1); filter: blur(0px); }
      45% { opacity: 0.92; transform: scale(0.995); filter: blur(0px); }
      100% { opacity: 0; transform: scale(0.98); filter: blur(4px); }
    }

    .shards.play .shard {
      opacity: 1;
      animation: shardFly 1450ms cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }

    @keyframes shardFly {
      0% {
        transform: translate(-50%, -50%) rotate(var(--r)) scale(0.9);
        filter: blur(0px);
        opacity: 0.0;
      }
      12% { opacity: 1; }
      100% {
        transform: translate(calc(-50% + var(--x)), calc(-50% + var(--y))) rotate(calc(var(--r) + 40deg)) scale(0.75);
        filter: blur(2px);
        opacity: 0;
      }
    }

    .buffer {
      margin-top: 18px;
      text-align: center;
    }

    .bufferQuote {
      margin: 0;
      font-size: 18px;
      line-height: 1.9;
      letter-spacing: 0.01em;
      color: rgba(58, 47, 42, 0.92);
    }

    .affirmQuote {
      margin: 10px 0 0;
      font-size: 14px;
      line-height: 1.9;
      letter-spacing: 0.01em;
      color: rgba(58, 47, 42, 0.68);
    }

    .buffer.fadeIn {
      opacity: 0;
      transform: translateY(6px);
      transition: opacity 1100ms ease, transform 1100ms ease;
    }

    .buffer.fadeIn.show {
      opacity: 1;
      transform: translateY(0);
    }

    footer {
      margin-top: 26px;
      padding: 14px 10px 0;
      text-align: center;
    }

    .exits {
      display: flex;
      gap: 12px;
      justify-content: center;
      flex-wrap: wrap;
      opacity: 0;
      transform: translateY(6px);
      transition: opacity 1200ms ease, transform 1200ms ease;
    }

    .exits.show {
      opacity: 1;
      transform: translateY(0);
    }

    .exitBtn {
      background: transparent;
      border: 1px solid rgba(58, 47, 42, 0.14);
      color: rgba(58, 47, 42, 0.72);
      padding: 10px 14px;
      border-radius: 999px;
      font-size: 13px;
      cursor: default;
      user-select: none;
    }

    .srOnly {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }

    @media (prefers-reduced-motion: reduce) {
      * { animation: none !important; transition: none !important; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <main class="shell" aria-label="情绪缓冲页面">
      <header>
        <h1>你不需要立刻面对一切。</h1>
        <p class="sub">这里不是让你变好，是让你先轻一点。</p>
      </header>

      <div class="divider"></div>

      <section class="section">
        <div id="inputPanel" class="panel fade" aria-label="输入区">
          <p class="inputLabel">把它写下来就好，不需要解释。</p>
          <div class="inputRow">
            <textarea
              id="thingInput"
              class="textInput"
              placeholder="现在压在你身上的事情是……"
              maxlength="140"
              rows="2"
            ></textarea>
            <div class="actions">
              <button id="dropBtn" class="btn primary" type="button">
                把它放下来
              </button>
              <p id="inputHint" class="hint">你可以只写几个字。也可以很长。</p>
            </div>
          </div>
        </div>

        <div id="shatterPanel" class="panel fade hidden" aria-label="粉碎交互区">
          <div class="stage">
            <div id="card" class="card" aria-live="polite">
              <div class="cardGlow"></div>
              <div class="cardInner">
                <p class="cardTitle">你刚刚放下的是</p>
                <p id="cardText" class="cardText"></p>
              </div>
            </div>
            <div id="shards" class="shards" aria-hidden="true"></div>
          </div>

          <div id="buffer" class="buffer fadeIn" aria-label="情绪缓冲文案区">
            <p class="bufferQuote" id="bufferQuote"></p>
            <p class="affirmQuote" id="affirmQuote"></p>
          </div>

          <footer>
            <div id="exits" class="exits" aria-label="轻量出口区">
              <span class="exitBtn">5 分钟后再回来看看</span>
              <span class="exitBtn">把它变成一个更小的东西</span>
              <span class="exitBtn">今天不碰，也是一种选择</span>
            </div>
            <span class="srOnly" id="status" aria-live="assertive"></span>
          </footer>
        </div>
      </section>
    </main>
  </div>

  <script>
    const comfortPools = {
      common: [
        "你不是不做，你只是把它从‘现在’移到了‘之后’。",
        "想逃避，说明这件事对你来说真的不轻松。",
        "也许你不是不想做这件事，你只是不想一次做完它。",
        "现在放下，并不等于永远不面对。"
      ],
      work: [
        "你不是懒，你只是被消耗了。",
        "工作这件事，有时候就是会把人压住。你不用为此道歉。",
        "你只是先把它从‘今天’挪开一会儿。"
      ],
      social: [
        "不想回消息也没关系，你可以先把自己放在第一位。",
        "社交的压力是真实的，不是你太敏感。",
        "你可以选择暂时不解释。"
      ],
      love: [
        "感情里的难受，不需要立刻整理成答案。",
        "你不需要马上想清楚，也不需要马上释怀。",
        "你只是先不碰它一下。"
      ],
      study: [
        "学业的重量有时会让人喘不过气，这很正常。",
        "你不是不努力，你只是需要一个缓冲。",
        "先放下，脑子才能慢慢回来。"
      ],
      family: [
        "家里的事，有时会让人无力。你不必立刻扛起来。",
        "你可以先把自己照顾好，再决定要不要面对。",
        "暂时不处理，并不代表你不在乎。"
      ]
    };

    const affirmPool = [
      "你已经很努力了。",
      "你可以慢一点。",
      "你现在这样也可以。",
      "你不需要证明自己才值得被温柔对待。",
      "能撑到这里，已经说明你不容易。"
    ];

    const palette = [
      "#F2B184", "#F7C7A7", "#F6B2A5", "#F4D6A0", "#E8C2B7", "#EAB3C2", "#DDB7C8"
    ];

    const inputPanel = document.getElementById('inputPanel');
    const shatterPanel = document.getElementById('shatterPanel');
    const thingInput = document.getElementById('thingInput');
    const dropBtn = document.getElementById('dropBtn');

    const card = document.getElementById('card');
    const cardText = document.getElementById('cardText');
    const shards = document.getElementById('shards');

    const buffer = document.getElementById('buffer');
    const bufferQuote = document.getElementById('bufferQuote');
    const affirmQuote = document.getElementById('affirmQuote');
    const exits = document.getElementById('exits');
    const status = document.getElementById('status');

    let running = false;

    function pickRandom(arr) {
      return arr[Math.floor(Math.random() * arr.length)];
    }

    function sleep(ms) {
      return new Promise((resolve) => setTimeout(resolve, ms));
    }

    function sanitize(text) {
      return (text || '').replace(/\s+/g, ' ').trim();
    }

    function classify(text) {
      const t = (text || '').toLowerCase();
      const has = (list) => list.some((k) => t.includes(k));

      if (has(['工作', '加班', '老板', '同事', '项目', '绩效', 'kpi', '会议', '汇报', 'deadline', '客户'])) return 'work';
      if (has(['朋友', '社交', '群', '消息', '回复', '尴尬', '见面', '关系', '人际'])) return 'social';
      if (has(['恋爱', '喜欢', '分手', '前任', '对象', '暧昧', '结婚', '离婚', '爱', '感情'])) return 'love';
      if (has(['考试', '作业', '论文', '答辩', '绩点', '学校', '老师', '学习', '上课', '复习'])) return 'study';
      if (has(['家', '父母', '妈妈', '爸爸', '家庭', '孩子', '亲戚'])) return 'family';

      return 'common';
    }

    function pickComfort(text) {
      const key = classify(text);
      const pool = (comfortPools[key] || []).concat(comfortPools.common);
      return pickRandom(pool);
    }

    function randomPastel() {
      return palette[Math.floor(Math.random() * palette.length)];
    }

    function prepareTextSpans(text) {
      cardText.innerHTML = '';
      const chars = Array.from(text);
      for (const ch of chars) {
        const span = document.createElement('span');
        span.className = 'char';
        span.textContent = ch === ' ' ? '\u00A0' : ch;
        cardText.appendChild(span);
      }
    }

    function burstText() {
      shards.innerHTML = '';
      shards.classList.remove('play');
      shards.classList.remove('burst');

      const stageRect = shards.getBoundingClientRect();
      const spans = Array.from(cardText.querySelectorAll('.char'));
      const count = spans.length;

      for (let i = 0; i < count; i += 1) {
        const sp = spans[i];
        const rect = sp.getBoundingClientRect();
        const cx = rect.left - stageRect.left + rect.width / 2;
        const cy = rect.top - stageRect.top + rect.height / 2;

        const frag = document.createElement('div');
        frag.className = 'frag';
        frag.textContent = sp.textContent;

        const angle = Math.random() * Math.PI * 2;
        const dist = 180 + Math.random() * 260;
        const x = Math.cos(angle) * dist;
        const y = Math.sin(angle) * dist;
        const r = (Math.random() * 70 - 35).toFixed(1) + 'deg';

        frag.style.setProperty('--sx', cx.toFixed(1) + 'px');
        frag.style.setProperty('--sy', cy.toFixed(1) + 'px');
        frag.style.setProperty('--x', x.toFixed(1) + 'px');
        frag.style.setProperty('--y', y.toFixed(1) + 'px');
        frag.style.setProperty('--r', r);
        frag.style.animationDelay = (Math.random() * 160).toFixed(0) + 'ms';

        const colorA = randomPastel();
        const colorB = randomPastel();
        frag.style.background = `linear-gradient(180deg, ${colorA}55, ${colorB}22)`;
        frag.style.borderColor = `${colorA}33`;

        shards.appendChild(frag);
      }

      const particleCount = 36;
      const center = card.getBoundingClientRect();
      const sx = (center.left - stageRect.left) + center.width / 2;
      const sy = (center.top - stageRect.top) + center.height / 2;

      for (let i = 0; i < particleCount; i += 1) {
        const p = document.createElement('div');
        p.className = 'particle';

        const angle = Math.random() * Math.PI * 2;
        const dist = 110 + Math.random() * 260;
        const x = Math.cos(angle) * dist;
        const y = Math.sin(angle) * dist;

        p.style.setProperty('--sx', sx.toFixed(1) + 'px');
        p.style.setProperty('--sy', sy.toFixed(1) + 'px');
        p.style.setProperty('--x', x.toFixed(1) + 'px');
        p.style.setProperty('--y', y.toFixed(1) + 'px');
        p.style.animationDelay = (Math.random() * 140).toFixed(0) + 'ms';

        const c = randomPastel();
        p.style.background = `${c}AA`;
        p.style.width = (5 + Math.random() * 8).toFixed(0) + 'px';
        p.style.height = p.style.width;
        shards.appendChild(p);
      }

      spans.forEach((s) => { s.style.opacity = '0'; });
      shards.getBoundingClientRect();
      shards.classList.add('burst');
    }

    async function runFlow() {
      if (running) return;
      running = true;

      dropBtn.disabled = true;

      const raw = sanitize(thingInput.value);
      const value = raw.length ? raw : '一些你暂时不想面对的事情';

      status.textContent = '正在把它放下来。';

      inputPanel.classList.add('hidden');
      await sleep(650);

      prepareTextSpans(value);
      bufferQuote.textContent = '';
      affirmQuote.textContent = '';
      buffer.classList.remove('show');
      exits.classList.remove('show');
      card.classList.remove('shatter');
      shards.classList.remove('burst');

      shatterPanel.classList.remove('hidden');
      await sleep(650);

      await sleep(520);
      status.textContent = '正在粉碎。';

      // Start shatter
      card.classList.add('shatter');
      burstText();

      // Wait for shatter animation to be "done"
      await sleep(1600);

      status.textContent = '粉碎完成。';

      // Show comfort text
      await sleep(450);
      bufferQuote.textContent = pickComfort(value);
      affirmQuote.textContent = pickRandom(affirmPool);
      // force reflow so transition always triggers
      buffer.getBoundingClientRect();
      buffer.classList.add('show');

      // Show exits after a bit
      await sleep(900);
      exits.classList.add('show');

      running = false;
    }

    dropBtn.addEventListener('click', runFlow);

    thingInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && (e.ctrlKey || e.metaKey)) {
        e.preventDefault();
        runFlow();
      }
    });

    // Initial focus for calm, clear start
    window.addEventListener('load', () => {
      thingInput.focus();
    });
  </script>
</body>
</html>
